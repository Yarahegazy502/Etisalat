<ng-container *ngIf="type=='statistic'">
  <div class="row gy-4">
    <div class="col-lg-4">
      <p-skeleton width="100%" height="250px"></p-skeleton>
    </div>
    <div class="col-lg-8">
      <p-skeleton width="100%" height="250px"></p-skeleton>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="type=='activities'">
  <div class="row gy-4">
    @for (item of [3,3,3,3]; track $index) {
    <div class="col-lg-3 col-md-6">
      <p-skeleton width="100%" height="200px"></p-skeleton>
    </div>
    }
  </div>
</ng-container>
