<div id="activities" class="pt-4">
  <div class="container">
    <div class="">
      <div class="d-flex align-items-center justify-content-between gap-3 flex-wrap">
        <h4 class="mb-0">All Posts</h4>
        <app-button [text]="'create Post'" [type]="'solid-main'" [icon]="'pi pi-plus-circle'">
        </app-button>
      </div>
      <hr>
      @if (isLoadingPosts) {
      <app-activities-skeleton [type]="'posts'"></app-activities-skeleton>
      }
      @else {
      <div class="row gy-4 mt-2">
        @for (item of posts; track $index) {
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
          <div class="global-card h-100 d-flex flex-column justify-content-between">
            <div class="">
              <div>
                <h6 class="text-muted-color mb-0">Title</h6>
                <p class="mb-0 mt-1 title">{{item?.title}}</p>
              </div>
              <div class="mt-3">
                <h6 class="text-muted-color mb-0">Description</h6>
                <p class="mb-0 mt-1 description">{{item?.body}}</p>
              </div>
            </div>
            <div class="border-top mt-3 d-flex justify-content-end align-items-center gap-2 pt-3">
              <app-button [text]="'Edit'" [type]="'solid-main'">
              </app-button>
              <app-button [text]="'Delete'" [type]="'outline-main'">
              </app-button>
            </div>
          </div>
        </div>
        }
      </div>
      }
    </div>
  </div>
</div>
